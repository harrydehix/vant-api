DateTime:
  type: string
  format: date-time
  example: "2024-07-21T17:32:28Z"
Date:
  type: string
  format: date
  example: "2024-07-21"
Month:
  type: string
  example: "2024-07"
Year:
  type: string
  example: "2024"

NullableDateTime:
  type: string
  format: date-time
  example: "2024-07-21T17:32:28Z"
  nullable: true
NullableDate:
  type: string
  format: date
  example: "2024-07-21"
  nullable: true
NullableMonth:
  type: string
  example: "2024-07"
  nullable: true
NullableYear:
  type: string
  example: "2024"
  nullable: true
