    tempExtra:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: array
            minItems: 7
            maxItems: 7
            items:
              type: number
              nullable: true
            example: [null, 19.2, null, null, null, null, null]
    tempIn:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 23.1
    tempOut:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 12.2
    thsw:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 10.3
    time:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: string
            example: "2023-08-31T12:23:01Z"
    transmitterBatteryStatus:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            description: Poorly documented. Create an issue on https://github.com/harrydehix/vant-api if you know more about this.
            example: null
    uv:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 2
    wind:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 13.2
    windAvg10m:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 5.3
    windAvg2m:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 7.5
    windDir:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: string
            enum:
              [
                NNE,
                NE,
                ENE,
                E,
                ESE,
                SE,
                SSE,
                S,
                SSW,
                SW,
                WSW,
                W,
                WNW,
                NW,
                NNW,
                N,
              ]
            nullable: true
            example: E
    windDirDeg:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 92
            minimum: 1
            maximum: 360
    windGust:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
