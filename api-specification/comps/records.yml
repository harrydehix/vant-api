Records:
  type: object
  properties:
    altimeter:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: null
    chill:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 12.3
    consoleBatteryVoltage:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 3.5
    dew:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 10.3
    etDay:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: null
    etMonth:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: null
    etYear:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: null
    forecast:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: string
            nullable: true
            enum:
              [
                Mostly Clear,
                Partly Cloudy,
                Mostly Cloudy,
                Mostly Cloudy,
                Rain within 12 hours,
                Mostly Cloudy,
                Snow within 12 hours,
                Mostly Cloudy,
                Rain or Snow within 12 hours,
                Partly Cloudy,
                Rain within 12 hours,
                Partly Cloudy,
                Rain or Snow within 12 hours,
                Partly Cloudy,
                Snow within 12 hours,
              ]
            example: Mostly Cloudy
    forecastID:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            enum: [8, 6, 2, 3, 18, 19, 7, 22, 23]
            example: 2
    forecastRule:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            description: Not documented. Please create an issue on https://github.com/harrydehix/vant-api if you know more about this.
    heat:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 27.2
    humExtra:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: array
            minItems: 7
            maxItems: 7
            items:
              type: number
              nullable: true
            example: [38.2, null, null, null, null, null, null]
    humIn:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 40.0
    humOut:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 65.1
    leafTemps:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: array
            minItems: 4
            maxItems: 4
            items:
              type: number
              nullable: true
            example: [22.1, null, null, 29.2]
    leafWetnesses:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: array
            minItems: 4
            maxItems: 4
            items:
              type: number
              nullable: true
            example: [null, null, null, null]
    press:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 1023.1
    pressAbs:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 1012.8
    pressCalibrationOffset:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 0.2
    pressRaw:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 1012.6
    pressReductionMethod:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: string
            nullable: true
            enum: [user offset, altimeter setting, NOAA bar reduction]
            example: altimeter setting
    pressReductionMethodID:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            enum: [0, 1, 2]
            example: 1
    pressTrend:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: string
            enum:
              [
                Falling Rapidly,
                Falling Slowly,
                Steady,
                Rising Slowly,
                Rising Rapidly,
              ]
            nullable: true
            example: Steady
    pressTrendID:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            enum: [-60, -20, 0, 20, 60]
            example: 0
            nullable: true
    pressUserOffset:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 0.1
    rain15min:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 0.3
    rain1h:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 0.9
    rain24h:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 12.1
    rainDay:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 8.4
    rainMonth:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 244.1
    rainRate:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 1.2
    rainYear:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 823.12
    soilMoistures:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: array
            minItems: 4
            maxItems: 4
            items:
              type: number
              nullable: true
            example: [null, null, null, null]
    soilTemps:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: array
            minItems: 4
            maxItems: 4
            items:
              type: number
              nullable: true
            example: [null, null, null, null]
    solarRadiation:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: null
    stormRain:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 5.6
    stormStartDate:
      type: array
