        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: string
            nullable: true
            example: "2023-08-31"
    sunrise:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: string
            nullable: true
