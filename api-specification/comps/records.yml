    windGustDir:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: string
            enum:
              [
                NNE,
                NE,
                ENE,
                E,
                ESE,
                SE,
                SSE,
                S,
                SSW,
                SW,
                WSW,
                W,
                WNW,
                NW,
                NNW,
                N,
              ]
            nullable: true
            example: S
    windGustDirDeg:
      type: array
      items:
        type: object
        properties:
          time:
            $ref: "./time.yml#/DateTime"
          value:
            type: number
            nullable: true
            example: 179
            minimum: 1
            maximum: 360
