ElementRecordMinMaxAvg:
  type: object
  properties:
    time:
      $ref: "./time.yml#/DateTime"
    interval:
      type: string
      example: "10min"
    intervalSeconds:
      type: number
      example: 600
    min:
      type: number
      nullable: true
    minTime:
      $ref: "./time.yml#/DateTime"
    max:
      type: number
      nullable: true
    maxTime:
      $ref: "./time.yml#/DateTime"
    avg:
      type: number
      nullable: true

ElementRecordSimple:
  type: object
  properties:
    time:
      $ref: "./time.yml#/DateTime"
    interval:
      type: string
      example: "10min"
    intervalSeconds:
      type: number
      example: 600
    value:
      type: number
      nullable: true

ElementRecordSymbol:
  type: object
  properties:
    time:
      $ref: "./time.yml#/DateTime"
    interval:
      type: string
      example: "10min"
    intervalSeconds:
      type: number
      example: 600
    value:
      $ref: "./meteomatics.yml#/Symbol"

ElementRecordWind:
  type: object
  properties:
    time:
      $ref: "./time.yml#/DateTime"
    interval:
      type: string
      example: "10min"
    intervalSeconds:
      type: number
      example: 600
    value:
      type: number
      nullable: true
      example: 25.3
    dir:
      type: string
      enum: [NNE, NE, ENE, E, ESE, SE, SSE, S, SSW, SW, WSW, W, WNW, NW, NNW, N]
      nullable: true
      example: E
    dirDeg:
      type: number
      nullable: true
      example: 179
      minimum: 1
      maximum: 360

ElementRecordArray4:
  type: object
  properties:
    time:
      $ref: "./time.yml#/DateTime"
    interval:
      type: string
      example: "10min"
    intervalSeconds:
      type: number
      example: 600
    values:
      type: array
      minItems: 4
      maxItems: 4
      items:
        type: object
        properties:
          min:
            type: number
            nullable: true
          minTime:
            $ref: "./time.yml#/DateTime"
          max:
            type: number
            nullable: true
          maxTime:
            $ref: "./time.yml#/DateTime"
          avg:
            type: number
            nullable: true

ElementRecordArray7:
  type: object
  properties:
    time:
      $ref: "./time.yml#/DateTime"
    interval:
      type: string
      example: "10min"
    intervalSeconds:
      type: number
      example: 600
    values:
      type: array
      minItems: 7
      maxItems: 7
      items:
        type: object
        properties:
          min:
            type: number
            nullable: true
          minTime:
            $ref: "./time.yml#/DateTime"
          max:
            type: number
            nullable: true
          maxTime:
            $ref: "./time.yml#/DateTime"
          avg:
            type: number
            nullable: true

ElementRecord:
  oneOf:
    - $ref: "#/ElementRecordMinMaxAvg"
    - $ref: "#/ElementRecordSimple"
    - $ref: "#/ElementRecordWind"
    - $ref: "#/ElementRecordArray4"
    - $ref: "#/ElementRecordArray7"
    - $ref: "#/ElementRecordSymbol"

Record:
  type: object
  properties:
    chill:
      $ref: "#/ElementRecordMinMaxAvg"
    dew:
      $ref: "#/ElementRecordMinMaxAvg"
    et:
      $ref: "#/ElementRecordSimple"
    heat:
      $ref: "#/ElementRecordMinMaxAvg"
    humExtra:
      $ref: "#/ElementRecordArray7"
    humIn:
      $ref: "#/ElementRecordMinMaxAvg"
    humOut:
      $ref: "#/ElementRecordMinMaxAvg"
    leafTemps:
      $ref: "#/ElementRecordArray4"
    leafWetnesses:
      $ref: "#/ElementRecordArray4"
    press:
      $ref: "#/ElementRecordMinMaxAvg"
    rain:
      $ref: "#/ElementRecordSimple"
    rainRate:
      $ref: "#/ElementRecordMinMaxAvg"
    soilMoistures:
      $ref: "#/ElementRecordArray4"
    soilTemps:
      $ref: "#/ElementRecordArray4"
    solarRadiation:
      $ref: "#/ElementRecordMinMaxAvg"
    tempExtra:
      $ref: "#/ElementRecordArray7"
    tempIn:
      $ref: "#/ElementRecordMinMaxAvg"
    tempOut:
      $ref: "#/ElementRecordMinMaxAvg"
    thsw:
      $ref: "#/ElementRecordMinMaxAvg"
    uv:
      $ref: "#/ElementRecordMinMaxAvg"
    wind:
      $ref: "#/ElementRecordWind"
    windGust:
      $ref: "#/ElementRecordWind"
    symbol:
      $ref: "#/ElementRecordSymbol"
