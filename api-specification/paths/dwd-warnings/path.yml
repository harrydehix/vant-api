# /dwd-warnings
get:
  tags: [dwd-warnings]
  summary: Get all dwd warnings for the configured region
  description: Gets all dwd warnings for the configured region.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                enum: [true]
              time:
                $ref: "../../comps/time.yml#/DateTime"
              regionName:
                type: string
                example: "Kreis Ahrweiler"
              warnings:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: number
                      example: 1
                    level:
                      type: number
                      example: 2
                    start:
                      $ref: "../../comps/time.yml#/DateTime"
                    end:
                      $ref: "../../comps/time.yml#/DateTime"
                    event:
                      type: string
                      enum: [WINDBÖEN]
                      example: "WINDBÖEN"
                    headline:
                      type: string
                      example: "Amtliche WARNUNG vor WINDBÖEN"
                    instruction:
                      type: string
                      example: ""
                    description:
                      type: string
                      example: "Es treten oberhalb 400 m Windböen mit Geschwindigkeiten um 60 km/h (17 m/s, 33 kn, Bft 7) aus südwestlicher Richtung auf."
                    altitudeStart:
                      type: number
                      nullable: true
                      example: 400
                    altitudeEnd:
                      type: number
                      nullable: true
                      example: null
    "403":
      description: Access denied. Your api key is missing, invalid or has no read access.
      content:
        application/json:
          schema:
            $ref: "../../comps/error.yml#/AuthentificationError"
    "500":
      description: Internal server error. Multiple reasons are possible. Probably the database connection failed.
      content:
        application/json:
          schema:
            $ref: "../../comps/error.yml#/InternalError"
