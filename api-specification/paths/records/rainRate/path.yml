# /records/rainRate
get:
  tags: [records]
  summary: Get all records of the rain rate (in the specified interval)
  description: Gets all records of the rain rate (in the specified interval). They get automatically converted into the desired units. If no units are passed the configured default units will be used. Your api key needs read access.
  parameters:
    - $ref: "../../../params/interval-from.yml"
    - $ref: "../../../params/interval-to.yml"
    - $ref: "../../../params/rain-unit.yml"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              records:
                type: array
                items:
                  $ref: "../../../comps/record.yml#/ElementRecordMinMaxAvg"
                  example:
                    time: "2020-01-01T00:00:00Z"
                    interval: "10min"
                    intervalSeconds: 600
                    min: 0.1
                    minTime: "2020-01-01T03:00:00Z"
                    max: 0.2
                    maxTime: "2020-01-01T12:00:00Z"
                    avg: 0.15

    "400":
      description: Bad request. You passed invalid query parameters.
      content:
        application/json:
          schema:
            $ref: "../../../comps/error.yml#/BadQueryParamsError"
    "403":
      description: Access denied. Your api key is missing, invalid or has no read access.
      content:
        application/json:
          schema:
            $ref: "../../../comps/error.yml#/AuthentificationError"
    "500":
      description: Internal server error. Multiple reasons are possible. Probably the database connection failed.
      content:
        application/json:
          schema:
            $ref: "../../../comps/error.yml#/InternalError"
