get:
  tags: [records]
  summary: Get all records of the weather symbol (in the specified interval)
  description: Gets all records of the weather symbol (in the specified interval). Your api key needs read access.
  parameters:
    - $ref: "../../../params/interval-from.yml"
    - $ref: "../../../params/interval-to.yml"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              records:
                type: array
                items:
                  $ref: "../../../comps/record.yml#/ElementRecordSymbol"
    "400":
      description: Bad request. You passed invalid query parameters.
      content:
        application/json:
          schema:
            $ref: "../../../comps/error.yml#/BadQueryParamsError"
    "403":
      description: Access denied. Your api key is missing, invalid or has no read access.
      content:
        application/json:
          schema:
            $ref: "../../../comps/error.yml#/AuthentificationError"
    "500":
      description: Internal server error. Multiple reasons are possible. Probably the database connection failed.
      content:
        application/json:
          schema:
            $ref: "../../../comps/error.yml#/InternalError"
