                        type: number
                        nullable: true
                        example: 19.5
                      tempMaxAvg:
                        description: The average daily maximum temperature in July since records began.
                        type: number
                        nullable: true
                        example: 25
                      tempMinAvg:
                        description: The average daily minimum temperature in July since records began.
                        type: number
                        nullable: true
                        example: 14
                      rainAvg:
