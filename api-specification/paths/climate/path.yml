# /climate

get:
  tags: [climate]
  summary: Get the measured long time average.
  description: Gets the measured (not the configured) long time average. The data gets automatically converted into the desired units. If no units are passed the configured default units will be used. Your api key needs read access.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                enum: [true]
              tempAvg:
                description: The average temperature since records began.
                type: number
                nullable: true
                example: 16.4
              tempMaxAvg:
                description: The average daily maximum temperature since records began.
                type: number
                nullable: true
                example: 24.1
              tempMinAvg:
                description: The average daily minimum temperature since records began.
                type: number
                nullable: true
                example: 5.9
              rainYearAvg:
                description: The average yearly rain amount since records began.
                type: number
                nullable: true
                example: 635.3
              monthly:
                type: object
                properties:
                  jan:
                    type: object
                    properties:
                      tempAvg:
                        description: The average temperature in January since records began.
                        type: number
                        nullable: true
                        example: 1.5
                      tempMaxAvg:
                        description: The average daily maximum temperature in January since records began.
                        type: number
                        nullable: true
                        example: 4
                      tempMinAvg:
                        description: The average daily minimum temperature in January since records began.
                        type: number
                        nullable: true
                        example: -1
                      rainAvg:
                        description: The average rain in January since records began.
                        type: number
                        nullable: true
                        example: 37.1
                  feb:
                    type: object
                    properties:
                      tempAvg:
                        description: The average temperature in February since records began.
                        type: number
                        nullable: true
                        example: 3.5
                      tempMaxAvg:
                        description: The average daily maximum temperature in February since records began.
                        type: number
                        nullable: true
                        example: 6
                      tempMinAvg:
                        description: The average daily minimum temperature in February since records began.
                        type: number
                        nullable: true
                        example: 1
                      rainAvg:
                        description: The average rain in February since records began.
                        type: number
                        nullable: true
                        example: 35.7
                  mar:
                    type: object
                    properties:
                      tempAvg:
                        description: The average temperature in March since records began.
                        type: number
                        nullable: true
                        example: 6.5
                      tempMaxAvg:
                        description: The average daily maximum temperature in March since records began.
                        type: number
                        nullable: true
                        example: 11
                      tempMinAvg:
                        description: The average daily minimum temperature in March since records began.
                        type: number
                        nullable: true
                        example: 2
                      rainAvg:
                        description: The average rain in March since records began.
                        type: number
                        nullable: true
                        example: 34.2
                  apr:
                    type: object
                    properties:
                      tempAvg:
                        description: The average temperature in April since records began.
                        type: number
                        nullable: true
                        example: 9.5
                      tempMaxAvg:
                        description: The average daily maximum temperature in April since records began.
                        type: number
                        nullable: true
                        example: 15
                      tempMinAvg:
                        description: The average daily minimum temperature in April since records began.
                        type: number
                        nullable: true
                        example: 4
                      rainAvg:
                        description: The average rain in April since records began.
                        type: number
                        nullable: true
                        example: 34
                  may:
                    type: object
                    properties:
                      tempAvg:
                        description: The average temperature in May since records began.
                        type: number
                        nullable: true
                        example: 14.5
                      tempMaxAvg:
                        description: The average daily maximum temperature in May since records began.
                        type: number
                        nullable: true
                        example: 20
                      tempMinAvg:
                        description: The average daily minimum temperature in May since records began.
                        type: number
                        nullable: true
