                  nov:
                    type: object
                    properties:
                      tempAvg:
                        description: The average temperature in November since records began.
                        type: number
                        nullable: true
                        example: 5.5
                      tempMaxAvg:
                        description: The average daily maximum temperature in November since records began.
                        type: number
                        nullable: true
                        example: 8
                      tempMinAvg:
