# /meteomatics/forecast
get:
  tags: [meteomatics]
  summary: Get the 10 day forecast from the meteomatics api
  description: Gets the forecast from the meteomatics api. The weather data gets automatically converted into the desired units. If no units are passed the configured default units will be used. Your api key needs read access.
  parameters:
    - $ref: "../../../params/rain-unit.yml"
    - $ref: "../../../params/wind-unit.yml"
    - $ref: "../../../params/pressure-unit.yml"
    - $ref: "../../../params/solar-radiation-unit.yml"
    - $ref: "../../../params/temperature-unit.yml"
    - $ref: "../../../params/leaf-temperature-unit.yml"
    - $ref: "../../../params/soil-temperature-unit.yml"
    - $ref: "../../../params/soil-moisture-unit.yml"
    - $ref: "../../../params/humidity-unit.yml"
    - $ref: "../../../params/evo-transpiration-unit.yml"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                enum: [true]
              forecast:
                type: array
                minItems: 10
                maxItems: 10
                items:
                  type: object
                  properties:
                    date:
                      $ref: "../../../comps/time.yml#/Date"
                    conditions:
                      $ref: "../../../comps/meteomatics.yml#/Conditions"
                    tempMin:
                      type: number
                    tempMax:
                      type: number
                    rain:
                      type: number
                    pressure:
                      type: number
                    windDir:
                      type: number
                      minimum: 1
                      maximum: 360
                    windGust:
                      type: number
                    details:
                      type: object
                      properties:
                        morning:
                          type: object
                          properties:
                            conditions:
                              $ref: "../../../comps/meteomatics.yml#/Conditions"
                            tempMin:
                              type: number
                            tempMax:
                              type: number
                            rain:
                              type: number
                            pressure:
                              type: number
                            windDir:
                              type: number
                              minimum: 1
                              maximum: 360
                            windGust:
                              type: number
                        midday:
                          type: object
                          properties:
                            conditions:
                              $ref: "../../../comps/meteomatics.yml#/Conditions"
                            tempMin:
                              type: number
                            tempMax:
                              type: number
                            rain:
                              type: number
                            pressure:
                              type: number
                            windDir:
                              type: number
                              minimum: 1
                              maximum: 360
                            windGust:
                              type: number
                        evening:
                          type: object
                          properties:
                            conditions:
                              $ref: "../../../comps/meteomatics.yml#/Conditions"
                            tempMin:
                              type: number
                            tempMax:
                              type: number
                            rain:
                              type: number
                            pressure:
                              type: number
                            windDir:
                              type: number
                              minimum: 1
                              maximum: 360
                            windGust:
                              type: number
                        night:
                          type: object
                          properties:
                            conditions:
                              $ref: "../../../comps/meteomatics.yml#/Conditions"
                            tempMin:
                              type: number
                            tempMax:
                              type: number
                            rain:
                              type: number
                            pressure:
                              type: number
                            windDir:
                              type: number
                              minimum: 1
                              maximum: 360
                            windGust:
                              type: number
                  example:
                    date: 2023-11-06
                    conditions: snow-shower
                    tempMin: -5
                    tempMax: 1
                    rain: 3
                    pressure: 1001.3
                    windDir: 5
                    windGust: 12.4
                    morning:
                      - conditions: snow-shower
                        tempMin: -3
                        tempMax: -2
                        rain: 3
                        pressure: 1000
                        windDir: 3
                        windGust: 12.4
                    midday:
                      - conditions: light-clouds
                        tempMin: -2
                        tempMax: 1
                        rain: 0
                        pressure: 1001.2
                        windDir: 4
                        windGust: 7.3
                    evening:
                      - conditions: clear-sky
                        tempMin: -3
                        tempMax: 1
                        rain: 0
                        pressure: 1001.2
                        windDir: 6
                        windGust: 2.3
                    night:
                      - conditions: clear-sky
                        tempMin: -5
                        tempMax: -3
                        rain: 0
                        pressure: 1003.4
                        windDir: 7
                        windGust: 1.0
