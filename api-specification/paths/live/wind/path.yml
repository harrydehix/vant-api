get:
  tags: [live]
  summary: Get the realtime wind data
  description: Gets the realtime wind data (wind speed, wind speed direction, wind gust, wind gust direction, ...), which automatically is converted to your passed unit. If no unit is passed the configured default unit will be used. Your api key needs read access.
  parameters:
    - $ref: "../../../params/wind-unit.yml"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                enum: [true]
              wind:
                type: number
                nullable: true
                example: 13.2
              windAvg10m:
                type: number
                nullable: true
                example: 5.3
              windAvg2m:
                type: number
                nullable: true
                example: 7.5
              windDir:
                type: string
                enum:
                  [
                    NNE,
                    NE,
                    ENE,
                    E,
                    ESE,
                    SE,
                    SSE,
                    S,
                    SSW,
                    SW,
                    WSW,
                    W,
                    WNW,
                    NW,
                    NNW,
                    N,
                  ]
                nullable: true
                example: E
              windDirDeg:
                type: number
                nullable: true
                example: 92
                minimum: 1
                maximum: 360
              windGust:
                type: number
                nullable: true
                example: 34.4
              windGustDir:
                type: string
                enum:
                  [
                    NNE,
                    NE,
                    ENE,
                    E,
                    ESE,
                    SE,
                    SSE,
                    S,
                    SSW,
                    SW,
                    WSW,
                    W,
                    WNW,
                    NW,
                    NNW,
                    N,
                  ]
                nullable: true
                example: S
              windGustDirDeg:
                type: number
                nullable: true
                example: 179
                minimum: 1
                maximum: 360
    "400":
      description: Bad request. You passed invalid query parameters.
      content:
        application/json:
          schema:
            $ref: "../../../comps/error.yml#/BadQueryParamsError"
    "403":
      description: Access denied. Your api key is missing, invalid or has no read access.
      content:
        application/json:
          schema:
            $ref: "../../../comps/error.yml#/AuthentificationError"
    "500":
      description: Internal server error. Multiple reasons are possible. Probably the database connection failed.
      content:
        application/json:
          schema:
            $ref: "../../../comps/error.yml#/InternalError"
