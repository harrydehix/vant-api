get:
  tags: [live]
  summary: Get the sunset / sunrise times of the day
  description: Gets the sunset / sunrise times of the day. Your api key needs read access.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                enum: [true]
              sunrise:
                $ref: "../../../comps/time.yml#/NullableDateTime"
              sunset:
                $ref: "../../../comps/time.yml#/NullableDateTime"
            example:
              success: true
              sunrise: "2023-11-11T08:41:00.000Z"
              sunset: "2023-11-11T21:12:00.000Z"
    "400":
      description: Bad request. You passed invalid query parameters.
      content:
        application/json:
          schema:
            $ref: "../../../comps/error.yml#/BadQueryParamsError"
    "403":
      description: Access denied. Your api key is missing, invalid or has no read access.
      content:
        application/json:
          schema:
            $ref: "../../../comps/error.yml#/AuthentificationError"
    "500":
      description: Internal server error. Multiple reasons are possible. Probably the database connection failed.
      content:
        application/json:
          schema:
            $ref: "../../../comps/error.yml#/InternalError"
