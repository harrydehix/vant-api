get:
  tags: [live]
  summary: Get the realtime station forecast
  description: Gets the realtime station forecast. Your api key needs read access.
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                enum: [true]
              forecast:
                type: string
                nullable: true
                enum:
                  [
                    Mostly Clear,
                    Partly Cloudy,
                    Mostly Cloudy,
                    Mostly Cloudy,
                    Rain within 12 hours,
                    Mostly Cloudy,
                    Snow within 12 hours,
                    Mostly Cloudy,
                    Rain or Snow within 12 hours,
                    Partly Cloudy,
                    Rain within 12 hours,
                    Partly Cloudy,
                    Rain or Snow within 12 hours,
                    Partly Cloudy,
                    Snow within 12 hours,
                  ]
                example: Mostly Cloudy
              forecastID:
                type: number
                nullable: true
                enum: [8, 6, 2, 3, 18, 19, 7, 22, 23]
                example: 2
              forecastRule:
                type: number
                nullable: true
                description: Not documented. Please create an issue on https://github.com/harrydehix/vant-api if you know more about this.

    "400":
      description: Bad request. You passed invalid query parameters.
      content:
        application/json:
          schema:
            $ref: "../../../comps/error.yml#/BadQueryParamsError"
    "403":
      description: Access denied. Your api key is missing, invalid or has no read access.
      content:
        application/json:
          schema:
            $ref: "../../../comps/error.yml#/AuthentificationError"
    "500":
      description: Internal server error. Multiple reasons are possible. Probably the database connection failed.
      content:
        application/json:
          schema:
            $ref: "../../../comps/error.yml#/InternalError"
