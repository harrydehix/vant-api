Successfull:
  type: object
  properties:
    success:
      type: boolean
      example: true
    message:
      type: string
      example: Operation succeeded!
    status:
      type: number
      minimum: 200
      maximum: 299
      example: 201
ClientError:
  type: object
  properties:
    success:
      type: boolean
      example: false
    message:
      type: string
      example: Ooops! Something went wrong...
    status:
      type: number
      minimum: 400
      maximum: 499
      example: 400
